<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top,right, size){
        this.image = image;
        this.top = top;
        //this.left = left;
        this.right = right;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px;right:'+this.right+'px;position:absolute;" />';
        }

        /*this.moveRight = function(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }*/

        this.moveLeft = function () {
            this.right += 50;
            console.log('ok: ' + this.right);
        }
    }

    var hero = new Hero('https://upload.wikimedia.org/wikipedia/en/thumb/e/ec/Soccer_ball.svg/1024px-Soccer_ball.svg.png', 20, 10, 200);

    function start(){
        /*if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }*/
        if (hero.right < window.innerWidth-hero.size){
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
