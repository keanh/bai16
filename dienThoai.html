<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điện thoại</title>
</head>
<body>
    <script>
        function Mobile(battery) {

            this.battery = battery;
            this.draft = "";
            this.status = false;
            this.inbox = [];
            this.sent = [];

            this.checkStatus = function () {
                return (this.battery > 0);
            }

            this.onOff = function () {
                this.status = !this.status;
            }

            this.charge = function () {
                if (this.battery <100)
                    this.battery ++;
            }

            this.textMessage = function (text) {
                this.draft = text;
                this.battery --;
            }

            this.setInbox = function (mobile) {
                this.inbox.push(mobile.draft);
                mobile.sent.push(mobile.draft);
                mobile.draft = "";
                this.battery --;
            }

            this.setSent = function (mobile) {
                this.sent.push(this.draft);
                mobile.inbox.push(this.draft);
                this.draft = "";
                this.battery --;
            }

            this.getInbox = function () {
                this.battery --;
                return this.inbox;
            }

            this.getSent = function () {
                this.battery --;
                return this.sent;
            }

        }

        var nokia = new Mobile(5);
        var iphone = new Mobile(4);
        nokia.textMessage("Xin chao iphone");
        document.write(nokia.draft+"<br>");

        nokia.setInbox(iphone);
        nokia.setSent(iphone);
        document.write(nokia.sent+"<br>");
        document.write(iphone.inbox+"<br>");


        iphone.textMessage("Xin chao nokia");
        document.write(iphone.draft+"<br>");
        iphone.setInbox(nokia);
        iphone.setSent(nokia);
        document.write(iphone.sent +"<br>");
        document.write(nokia.inbox +"<br>");



    </script>
</body>
</html>
